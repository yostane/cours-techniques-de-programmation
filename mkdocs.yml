site_name: Techniques de programmation
site_url: https://yostane.github.io/cours-techniques-de-programmation/

nav:
  - Introduction: index.md
  - Généralités: generalites.md
  - POO: poo.md
  - Programmation fonctionnelle: func.md
  - Pratiques et styles: avance.md
  - Mini-projet: projet.md
  - Etiquettes: tags.md

plugins:
  - search
  - tags:
      tags_file: tags.md
  - i18n:
      material_alternate: true
      default_language: fr
      languages:
        fr:
          name: Français
          build: true

theme:
  name: material
  features:
    - navigation.top
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: lime
      accent: green
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: lime
      accent: green

markdown_extensions:
  - mdx_truly_sane_lists
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
